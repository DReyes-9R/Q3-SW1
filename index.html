<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Length Converter</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>
    <div class="converter-box">
        <h1 class="text-primary">Length Converter</h1>
        <img src="https://cdn-icons-png.flaticon.com/512/1322/1322164.png" alt="Converter Icon" width="100">
        <p>Convert <strong>10.52 meters</strong> by clicking the buttons below.</p>

        <div class="result-box">
            <p id="conversion-result">Click a button to see the result.</p>
        </div>

        <button onclick="convertToCentimeters()">Centimeters</button>
        <button onclick="convertToInches()">Inches</button>
        <button onclick="window.location.reload()">Reload Page</button>
    </div>

    <script>
        var meters = 10.52;

        function convertToCentimeters() {
            var centimeters = meters * 100; 
            document.getElementById("conversion-result").innerHTML = "Centimeters: " + centimeters;
        }
 
        function convertToInches() {
            var inches = meters * 39.37;
            document.getElementById("conversion-result").innerHTML = "Inches: " + inches.toFixed(2);
        }
    </script>

<footer class="footer">
    <p>Submitted by David Miguel A. Reyes | 9-Ruby | ICT SW1</p>
</footer>




</body>
</html>
